        body {

            background-position: top;
            background-size: cover;

        }

        header img {

        }
        footer {
            position: absolute;
            bottom: -54vw;
            left: 50%;

            flex-direction: column;
            align-items: center;
            padding: 0vw;
            background-color: transparent;
        }
        .footer-left {
            font-size: 2vw;

        }
        .footer-leftunder {
            margin-right: 10vw;

        }
        a {
            text-decoration: none;
            color: white; /* Inherit color from parent */

        @media (max-width: 600px) {
            header h1 {
                font-size: 2vw;
            }
            main {
                padding: 30px 10px;
            }
            main h2 {
                font-size: 18px;
            }
            main p {
                font-size: 16px;
            }
        }
        /* Top-left image */
        .top-left {
            position: absolute; /* Position it absolutely */
            top: 0vw; /* Align to the top */
            left: 0vw; /* Align to the left */
        }
        .top-left img {
            height: 50vw; /* Adjust the height as needed */
            width: auto; /* Maintain aspect ratio */
        }
        .bottom-left {
            position: absolute; /* Position it absolutely */
            bottom: -110vw; /* Align to the bottom */
            left: 42.7vw; /* Align to the left */
            overflow: hidden;
        }
        .bottom-left img {
            display: block;
            height: 80vw; /* Adjust the height as needed */
            width: auto; /* Maintain aspect ratio */
        }
        .middle-circle img {
            position: absolute;
            bottom: -110vw;
            right: 3vw;
        }
        .middle-circle img {
            height: 30vw;
